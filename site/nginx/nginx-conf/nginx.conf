user nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log error;

  # SSL
  ## RSA
  ssl_certificate     /run/secrets/joaocosta.dev/fullchain.cer;
  ssl_certificate_key /run/secrets/joaocosta.dev/joaocosta.dev.key;
  ## ECDSA
  ssl_certificate     /run/secrets/joaocosta.dev_ecc/fullchain.cer;
  ssl_certificate_key /run/secrets/joaocosta.dev_ecc/joaocosta.dev.key;
  ## SSL settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

  # gzip
  gzip            on;
  gzip_disable    "msie6";
  gzip_vary       on;
  gzip_proxied    any;
  gzip_min_length 256;
  gzip_types      text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  # aditional headers
  add_header Strict-Transport-Security max-age=31536000; # HSTS
  # add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Onion-Location http://erycap2gpjs7vi5ax2nw3yo5oo4567vi3ompttcqlklcx3ownrfey6ad.onion$request_uri;

  sendfile  on;
  keepalive_timeout  65;

  server_names_hash_bucket_size 128;
  types_hash_max_size 4096;
  include sites-enabled/*;
}
