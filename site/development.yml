services:
  php:
    volumes:
      - ./src:/app/main
      - ./wiki:/app/wiki
      - ./log:/var/log
  nginx:
    volumes:
      - ./src:/app/main
      - ./wiki:/app/wiki
      - ./log:/var/log
      - ./nginx/keys:/etc/letsencrypt/joaocosta.dev:ro
      - ./nginx/keys:/etc/letsencrypt/joaocosta.dev_ecc:ro

